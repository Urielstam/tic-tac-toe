<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main">
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="choose-player">
                <div id="X" class="player X btn">X</div>
                <div id="O" class="player O btn">O</div>
                <button class="btn">Restart</button>
                <div class="toggle">
                    <div class="ai">AI</div>
                    <div class="div">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label> 
                    </div>
                </div>
            </div>
            <div class="grid">
                <div id="1" class="cell"></div>
                <div id="2" class="cell"></div>
                <div id="3" class="cell"></div>
                <div id="4" class="cell"></div>
                <div id="5" class="cell"></div>
                <div id="6" class="cell"></div>
                <div id="7" class="cell"></div>
                <div id="8" class="cell"></div>
                <div id="9" class="cell"></div>
            </div>
        </div>
        <div class="display-winner hidden">
            Winner is X!
        </div>
    </div>
    </div>
</body>
</html>
